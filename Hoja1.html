<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="CSS/Hoja1_css.css" type="text/css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practica HTML</title>
	<script src="JS/nav.js" type="text/javascript"></script>
</head>
<body>
	<div id="cabecera"></div>
	<div class="contenedor-pag">
		<h3>HOJA1</h3>
		<h2>VENTA DE CAMISETAS</h2>
		<form action="./WS/crearUsuario.php" method="post">
			<fieldset>
				<legend>	 
					FORMULARIO
				</legend>
				<ul>
					<li>
						<label for="Nombre" name="nombre">Nombre:</label>
						<input class="input-form" type="text" id="Nombre" name="usuario_nombre">
					</li>
					<br>
					<li>
						<label for="Apellidos" name="apellidos">Apellidos:</label>
						<input class="input-form" type="text" id="Apellidos" name="usuario_apellidos">
					</li>
					<br>
					<li>
						<label for="Contraseña" name="contraseña">Contraseña:</label>
						<input class="input-form" type="text" id="Contraseña" name="usuario_contraseña">
					</li>
					<br>
					<li>
						<label for="Telefono" name="telefono">Telefono:</label>
						<input class="input-form" type="text" id="Telefono" name="usuario_telefono">
					</li>
					<br>
					<li>
						<label for="Email" name="email">Email:</label>
						<input class="input-form" type="text" id="Email" name="usuario_email">
					</li>
					<br>
					<li>
						<label name="sexo">Sexo:
							<input type="radio" name="usuario_sexo" value="Hombre"> Hombre
						</label>
						<label>
							<input type="radio" name="usuario_sexo" value="Mujer"> Mujer
						</label>
					</li>
				</ul>
				<button type="submit">Enviar</button>
				<button id="Borrar" type="reset">Borrar</button>
			</fieldset>
		</form>
	</div> 
</body>
</html>
